<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="field">
        <div class="score">
            <h1 class="score_field">Score:</h1>
            <h1 class="timer">Time:</h1>
        </div>

        <div class="internal_field">
            <ul class="btn" id="column1">
                <li><input type="button" id="1"></li>
                <li><input type="button" id="2"></li>
                <li><input type="button" id="3"></li>
            </ul>
            <ul class="btn" id="column2">
                <li><input type="button" id="4"></li>
                <li><input type="button" id="5"></li>
                <li><input type="button" id="6"></li>
            </ul>
            <ul class="btn" id="column3">
                <li><input type="button" id="7"></li>
                <li><input type="button" id="8"></li>
                <li><input type="button" id="9"></li>
            </ul>
        </div>

        <div class="start">
            <input type="button" value="Start" class="start_button" id="start_button">
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
